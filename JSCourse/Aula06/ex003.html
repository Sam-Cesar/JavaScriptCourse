<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Style>
        body 
        {
            background-color: rgb(105, 105, 173);

<body>

        var n1 = window.prompt('Digite um número: ');
