<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JavaScript</title>
    <Style>
        body 
        {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1
        {
            color: yellow;
        }
        /* Isso é um comentatio em CSS*/
    </Style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual seu nome?'); 
        //Isso é um comentario em JS de uma linha
        window.alert('Prazer em te conhecer, ' + nome);
        /*Isso é um comentario de multiplas linhas em JS*/
    </script>
</body>
</html>
